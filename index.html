<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
</head>
<body>
  <h2>Add Expense</h2>

  <form id="expenseForm">
    <label>Category:</label>
    <input type="text" id="category" required><br><br>

    <label>Amount:</label>
    <input type="number" id="amount" required><br><br>

    <label>Notes:</label>
    <input type="text" id="notes"><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
  console.log("Script loaded!");

document.getElementById("expenseForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("Form submitted!");

    alert("Submitting..."); // Debug
    
    const data = {
      category: document.getElementById("category").value,
      amount: document.getElementById("amount").value,
      notes: document.getElementById("notes").value
    };

    console.log("Sending data:", data);

    const response = await fetch("https://script.google.com/macros/s/AKfycbycFTKZZEZ7hsrlmz2HQNrtl7uokAULqyAPG4ELlp2b522_abN4FNM7TgIyJnlaVdz-Bw/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });

    console.log("Response:", response);
    alert("Expense added!");
});
</script>

</body>
</html>
